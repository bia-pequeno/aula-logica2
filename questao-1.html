<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //7 - As maçãs custam R$ 3,50 cada se forem compradas menos do que uma dúzia, e R$ 2,50 se forem compradas pelo menos doze. Escreva um programa que leia o número de maçãs compradas (considere que o usuário informará a quantidade),  calcule e escreva o valor total da compra.

        function calcularPrecoMacas(quantidade) {
            if (quantidade < 12) {
                return quantidade * 3.50;
            } else {
                return quantidade * 2.50;
            }
        }
        let quantidadeMacas = parseInt(prompt("Digite o número de maçãs compradas: "));
        let valorTotal = calcularPrecoMacas(quantidadeMacas)
        alert(`O valor total da compra é R$ ${valorTotal.toFixed(2)}`);

    </script>
</body>
</html>
