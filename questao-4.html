<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
    //10 - Escreva um programa para ler o número de lados de um polígono regular e a medida do lado (em cm).
    //Calcular e exibir o seguinte: Se o número de lados for igual a 3 escrever TRIÂNGULO e o valor do seu perímetro. Se o número de lados for igual a 4 escrever QUADRADO e o valor da sua área. Se o número de lados for igual a 5 escrever PENTÁGONO. Observação: Considere que o usuário só informará os valores 3, 4 ou 5. Caso o número de lados seja inferior a 3 escrever NÃO É UM POLÍGONO. Caso o número de lados seja superior a 5 escrever POLÍGONO NÃO IDENTIFICADO.
    function calcularPoligono(lados, medidaLado) {
        let resultado = "";
        if (lados === 3) {
            resultado = `TRIÂNGULO - Perímetro: ${lados * medidaLado} cm`;
        } else if (lados === 4) {
            resultado = `QUADRADO - Área: ${medidaLado * medidaLado} cm²`;
        } else if (lados === 5) {
            resultado = "PENTÁGONO";
        } else if (lados < 3) {
            resultado = "NÃO É UM POLÍGONO";
        } else {
            resultado = "POLÍGONO NÃO IDENTIFICADO";
        }
        return resultado;
    }

        let numeroLados = parseInt(prompt("Digite o número de lados do polígono (3, 4 ou 5): "));
        let medidaLado = parseFloat(prompt("Digite a medida do lado (em cm): "));

        let resultadoPoligono = calcularPoligono(numeroLados, medidaLado);
        alert(resultadoPoligono);
    </script>
</body>
</html>
